<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRIMJESTER Web</title>
<style>
  :root {
    --bg-color: #0a0a0a;
    --text-color: #fff;
    --accent-color: #4CAF50;
  }
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Courier New', monospace; }
  body {
    background: url('wallpaper.png') center/cover no-repeat, var(--bg-color);
    color: var(--text-color);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
  }
  img.logo {
    width: 256px;
    height: 256px;
    margin-bottom:20px;
  }
  .message {
    font-size:1.2rem;
    line-height:1.8;
    margin-bottom:30px;
    color: #fff;
  }
  audio {
    outline:none;
  }
</style>
</head>
<body>

<img src="icon.png" alt="clever.png" class="logo">

<div class="message">
  "DPR sibuk debat nggak jelas, sibuk pencitraan di layar kaca,  
  tapi lupa kalau rakyat di bawah masih mikir nasi buat besok.  
  Janji manis waktu kampanye, kenyataannya cuma bikin kecewa."
</div>

<audio controls autoplay loop>
  <source src="musik.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

</body>
</html>
